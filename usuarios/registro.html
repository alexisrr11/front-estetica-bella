<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Est√©tica Bella</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    body {
      background: 
        linear-gradient(135deg,#0000 20.5%,#c5c5ce 0 29.5%,#0000 0) 0 31.5px,
        linear-gradient(45deg,#0000 8%,#c5c5ce 0 17%, #0000 0 58%) 63px 0,
        linear-gradient(135deg,#0000 8%,#c5c5ce 0 17%, #0000 0 58%,#c5c5ce 0 67%,#0000 0),        
        linear-gradient(45deg,#0000 8%,#c5c5ce 0 17%, #0000 0 58%,#c5c5ce 0 67%,#0000 0 83%,#c5c5ce 0 92%,#0000 0),
        #863c78;
      background-size: 126px 126px;
    }
  </style>
</head>

<body class="bg-pink-900 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition-colors min-h-screen flex items-center justify-center px-4">

  <main class="w-full bg-gray-100 dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg max-w-lg">
    <h1 class="text-3xl font-bold text-center text-pink-600 dark:text-pink-400 mb-6">Est√©tica Bella</h1>
    <h2 class="text-xl font-semibold text-center mb-4">
      Registro de Usuario
      <button id="modoOscuroBtn"
        class="ml-2 bg-gray-900 dark:bg-gray-700 dark:text-white text-pink-600 rounded-lg shadow hover:scale-105 transition px-2 py-1 text-sm">
        üåô
      </button>
    </h2>

    <form id="registroForm" class="space-y-4">
      <div id="nombre-apellido" class="flex flex-col sm:flex-row sm:gap-3 gap-4">
        <div class="w-full">
          <label for="nombre" class="block text-sm mb-1">Nombre</label>
          <input type="text" id="nombre"
            class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
        </div>

        <div class="w-full">
          <label for="apellido" class="block text-sm mb-1">Apellido</label>
          <input type="text" id="apellido"
            class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
        </div>
      </div>
      
      <div id="nacimiento-sexo" class="flex flex-col sm:flex-row sm:gap-3 gap-4">
        <div class="w-full">
          <label for="sexo" class="block text-sm mb-1">Sexo</label>
          <select id="sexo"
            class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
            <option value="">Seleccionar</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="w-full">
          <label for="fechaNacimiento" class="block text-sm mb-1">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento"
            class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Correo electr√≥nico</label>
        <input type="email" id="email"
          class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
      </div>

      <div>
        <label for="telefono" class="block text-sm mb-1">Tel√©fono</label>
        <input type="tel" id="telefono"
          class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
      </div>

      <div>
        <label for="contrase√±a" class="block text-sm mb-1">Nueva contrase√±a</label>
        <input type="password" id="contrase√±a"
          class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700" required>
      </div>

      <button type="submit"
        class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition">Registrarse</button>
    </form>

    <div class="border border-gray-300 dark:border-gray-600 my-4"></div>
    <a href="../login/login.html"
      class="flex justify-center items-center bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">
      Iniciar sesi√≥n
    </a>

    <div id="registroAlert" class="hidden mt-4 text-sm text-center text-green-500">¬°Registro exitoso!</div>
  </main>

  <script src="registro.js"></script>
</body>
</html>
