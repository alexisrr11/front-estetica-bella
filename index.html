<!DOCTYPE html>
<html lang="es" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Est√©tica Bella</title>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./calendar.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/locales/es.global.min.js'></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-pink-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors">
  <header class="bg-pink-600 dark:bg-gray-800 text-white py-6 shadow-lg">
    <div class="flex justify-between items-center max-w-4xl mx-auto px-4">
      <div>
        <h1 class="text-3xl font-bold">Est√©tica Bella</h1>
        <p class="text-sm">Agend√° tu turno de manera r√°pida y sencilla</p>
      </div>
      <button id="modoOscuroBtn"
        class="bg-white dark:bg-gray-700 dark:text-white text-pink-600 px-3 py-1 rounded-lg shadow hover:scale-105 transition">
        üåô
      </button>
    </div>
  </header>

  <nav>
    <button
      id="btn-cerrar-sesion"
      class="bg-white m-2 dark:bg-gray-700 dark:text-white text-pink-600 px-3 py-1 rounded-lg shadow hover:scale-105 transition">
      Cerrar Sesi√≥n
    </button>

    <div id="modal-confirmacion"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl w-full max-w-sm">
        <h2 class="text-xl font-semibold mb-4 dark:text-white">¬øEst√°s seguro que deseas cerrar sesi√≥n?</h2>
        <div class="flex justify-end gap-4">
          <button id="cancelar" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button id="confirmar" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">S√≠, cerrar
            sesi√≥n</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex flex-col lg:flex-row justify-center items-start gap-6 p-4">

    <main class="w-full px-5 py-10 lg:w-1/2 bg-white dark:bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-2xl text-center font-semibold mb-4">Agendar Turno</h2>
      <form id="form-turno" class="space-y-4">
        <div class="py-0 lg:py-3">
          <p id="nombre-mostrado" class="text-lg font-semibold"></p>
          <input type="hidden" id="nombre" name="nombre">
        </div>

        <div class="py-0 lg:py-3">
          <label class="text-lg block mb-1 font-medium">Fecha</label>
          <input type="date" id="fecha" required
            class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>

        <div class="py-0 lg:py-3">
          <label class="text-lg block mb-1 font-medium">Hora</label>
          <input type="time" id="hora" required
            class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>

        <div class="flex justify-between">
          <button type="submit"
            class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition dark:bg-blue-900 dark:hover:bg-blue-800">
            Agendar
          </button>
          <a href="#calendar" id="modoOscuroBtn"
            class="block max-w-40 md:hidden bg-yellow-100 m-2 dark:bg-gray-900 dark:text-white text-gray-900 px-3 py-1 rounded-lg shadow hover:scale-105 transition">
            Ver Calendario
          </a>
        </div>

      </form>
      <div id="alerta" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow"></div>
    </main>

    <footer class="w-full lg:w-1/2 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
      <div id="calendar" class="max-w-xl max-h-[420px] sm:h-[36rem] md:h-[40rem] lg:h-[45rem] xl:h-[50rem] px-1">
      </div>
    </footer>
  </div>


</body>

</html>
